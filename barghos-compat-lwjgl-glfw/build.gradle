plugins {
	id 'java-library'
}

project.ext.lwjglVersion = "3.3.0"
project.ext.lwjglNatives = "natives-windows"

dependencies {
  api project(':barghos-core-api')
  api project(':barghos-core')
  api project(':barghos-math-api')
  api project(':barghos-math')
  api project(':barghos-compat-lwjgl')
  
  testImplementation project(':barghos-testutils')
  
  implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")
  implementation "org.lwjgl:lwjgl"
  runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
  
  implementation "org.lwjgl:lwjgl-opengl"
  runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
  
  implementation "org.lwjgl:lwjgl-glfw"
  runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      artifactId = 'barghos-compat-lwjgl-glfw'
		
      from components.java
		
      pom {
        name = 'Project Barghos LWJGL GLFW Compatibility Library'
        url = 'https://github.com/picatrix1899/barghos/'
      }
    }
  }
}

tasks.withType(Javadoc).all { failOnError = false }